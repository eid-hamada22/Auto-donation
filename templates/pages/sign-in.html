{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <!-- the website icon  -->
       <link rel="shortcut icon"  href="{% static 'img/sign-in-pictures/sign-in.png' %}" type="image/x-icon">
       <!-- main css file  -->
       <link rel="stylesheet" href="{% static 'css/sign-in.css' %}">  
       <!-- bootstrap file css -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
       <!--  font awsome library  -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
       <!-- project title -->
        
       <title>Sign in </title>
   </head>
<body>
  <div class="sign-in-section">
        <img src="{% static 'img/sign-in-pictures/wave (2).svg' %}" alt="" class="wave" >
      
        <div class="container ">
            
            <div class="row">

            <div class="img col-6">
                <img src="{% static 'img/sign-in-pictures/sign-in-image.svg' %}">
            </div>

           <form method="post" class="login-content col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 text-center">
          {% csrf_token %}
            <img src="{% static 'img/sign-in-pictures/user.svg' %}" alt="">
             <h1 style="display: block;" class="fw-bold"> حساب المنظمة </h1>
             <div class="sign-in-form text-center">

             <div class="form-floating mb-3">
                <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">الايميل</label>
              </div>
              <div class="form-floating">
                <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">كلمة السر</label>
              </div>
               <button class="login-btn btn btn-outline-dark main-btn " type="submit">
               تسجيل دخول
               </button>


            </div>
          </form>
            
        </div>
        </div>
      </div>




        <!-- bootstrap file js   -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <!-- main js file  -->
        <script src="{% static 'javascript/sign-in.js' %}"></script>
</body>
</html>
