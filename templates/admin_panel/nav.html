{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>النظام الاداري | {{title}}</title>
    <link rel="stylesheet" href="{% static 'css/admin_panel.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />

</head>
<body id="body-pd">
    <div class="l-navbar " id="navbar">
            <nav class="nav" id="nevvv">
                <div>
                    <div class="nav__brand" onclick="eee()">
                        <i class="fa fa-bars nav__toggle" id="nav-toggle" aria-hidden="true"></i>

                        <p class="nav__logo">القائمة</p>
                    </div>
                    <div class="nav__list">
                        <a href="{% url 'admin_panel:index' %}" date-link="/admin_panel/" class="nav__link ">
                            <i class="fa fa-home" aria-hidden="true" class="nav__icon"></i>
                            <span class="nav__name"> الصفحة الرئيسية</span>
                        </a>
                        
                        <a href="{% url 'admin_panel:beneficiary' %}" date-link="/admin_panel/beneficiary" class="nav__link ">
                            <i class="fa fa-user-o" aria-hidden="true" class="nav__icon"></i>
                            <span class="nav__name"> المُستفيدين</span>
                        </a>

                        <a href="{% url 'admin_panel:delivery_point' %}" date-link="/admin_panel/delivery_point" class="nav__link ">
                            <i class="fa fa-map-marker" aria-hidden="true" class="nav__icon"></i>
                            <span class="nav__name"> اماكن التبرع</span>
                        </a>

                        <a href="{% url 'admin_panel:delivery_point_admin' %}" date-link="/admin_panel/delivery_point_admin" class="nav__link ">
                            <i class="fa fa-address-book-o" aria-hidden="true" class="nav__icon"></i>
                            <span class="nav__name"> مديري اماكن التبرع</span>
                        </a>

                        <a href="{% url 'admin_panel:donation' %}" date-link="/admin_panel/donation" class="nav__link ">
                            <i class="fa fa-archive" aria-hidden="true" class="nav__icon"></i>
                            <span class="nav__name"> التبرعات </span>
                        </a>

                        <a href="{% url 'admin_panel:item' %}" date-link="/admin_panel/item" class="nav__link ">
                            <i class="fa fa-th-large" aria-hidden="true" class="nav__icon"></i>
                            <span class="nav__name"> العناصر</span>
                        </a>

                        <a href="{% url 'admin_panel:item_desire' %}" date-link="/admin_panel/item_desire" class="nav__link ">
                            <i class="fa fa-bookmark" aria-hidden="true" class="nav__icon"></i>
                            <span class="nav__name"> اولويات العناصر</span>
                        </a>

                        <a href="{% url 'admin_panel:item_demand' %}" date-link="/admin_panel/item_demand" class="nav__link ">
                            <i class="fa fa-window-restore" aria-hidden="true" class="nav__icon"></i>
                            <span class="nav__name"> طلبات العناصر</span>
                        </a>

                        <a href="{% url 'admin_panel:message' %}" date-link="/admin_panel/message" class="nav__link ">
                            <i class="fa fa-commenting" aria-hidden="true" class="nav__icon"></i>
                            <span class="nav__name"> الرسائل</span>
                        </a>
                    </div>
                </div>

            </nav>
    </div>
    <script>
         all = document.querySelectorAll('.nav__list a');
        [...all].forEach(element => {
            if(element.getAttribute('date-link') == window.location.pathname){
                element.classList.add("active");
            }
        });
    </script>
